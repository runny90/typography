<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display headings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Heading Lists</h1>
      <h1 class="display-1">Codingal</h1>
      <h1 class="display-2">Codingal</h1>
      <h1 class="display-3">Codingal</h1>
      <h1 class="display-4">Codingal</h1>
    </div>
    <div class="container">
      <h1>
        lighter, secondary text with small tag and class text-muted<small
          class="text-muted"
          >Hello Codingal</small
        >
      </h1>

      <dl>
        <dt>coffee</dt>
        <dd>White hot drink</dd>
      </dl>
    </div>
  </body>
</html>
